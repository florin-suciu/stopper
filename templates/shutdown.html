<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>{% block title %}Shutdown current system{% endblock %}</title>
    {% endblock %}
</head>
<body class="bg-info">
    <div class="text-center">
        {% block content %}
        <h1>Time for sleep?</h1>
        <form method="post" action="{{ url_for('main_page') }}">
            <input type="submit" value="Shut down system" class="btn btn-success">
        </form>
        {% endblock %}
    </div>
</body>
</html>
